    <h1>Food</h1>
    <p>Book your lunch by 10 AM every morning (2 hours prior to lunch break).</p>

    <form id="foodOrderForm">
      <div class="food-items">
        <div class="food-item">
          <label for="item1">Veg Biryani</label>
          <input type="number" id="item1" name="item1" value="0" min="0" max="5">
          <span class="item-price">₹80</span>
        </div>
        <div class="food-item">
          <label for="item2">Chicken Curry</label>
          <input type="number" id="item2" name="item2" value="0" min="0" max="5">
          <span class="item-price">₹100</span>
        </div>
        <div class="food-item">
          <label for="item3">Paneer Butter Masala</label>
          <input type="number" id="item3" name="item3" value="0" min="0" max="5">
          <span class="item-price">₹90</span>
        </div>
        <!-- Add more food items as needed -->
      </div>

      <div class="total-amount">
        <label for="total">Total:</label>
        <input type="text" id="total" name="total" value="0" readonly>
      </div>

      <button type="submit">Place Order</button>
    </form>
