  <div class="content">
    <h1>Lockers</h1>
    <p>Book a locker for your personal belongings.</p>

    <form id="lockerBookingForm" action="/locker" method="post">
	
	  <label for="floor">Floor:</label>
      <select id="floor" name="lockerfloor" required>
	  <option value="">-- Select a Floor --</option>
	   {% for i in floor %}
		<option value="{{ i[0] }}">{{ i[0] }}</option>
	   {% endfor %}
        <!-- <option value="floor-1">Ground Floor</option> -->
        <!-- <option value="floor-2">First Floor</option> -->
      </select>
	  
      <label for="start-date">Start Date:</label>
      <input type="date" id="start-date" name="start_date" required>

      <label for="end-date">End Date:</label>
      <input type="date" id="end-date" name="end_date" required>

      <button type="submit">Book Locker</button>
    </form>
