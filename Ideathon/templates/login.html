<!DOCTYPE html> 
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login</title>
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
   </head>
   <body>
      <div class="login-container">
         <h1>Login</h1>
         <form action="/login" method="post">
            <div class="form-group"> <label for="username">Adid</label> <input type="text" name = "adid" id="username" placeholder="Enter your username" required> </div>
            <div class="form-group"> <label for="password">Password</label> <input type="password" name = "password" id="password" placeholder="Enter your password" required> </div>
            <button type="submit">Login</button> 
         </form>
		 <p>{{ err_msg }}</p>
      </div>
      <script src="script.js"></script> 
   </body>
</html>
